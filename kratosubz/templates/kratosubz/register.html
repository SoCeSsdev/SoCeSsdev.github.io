{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - KratoSubz</title>
  <link rel="icon" href="{% static 'images/kratosubz_logo.png' %}" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/87a05770e5.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <div class="text-center mb-6">
      <a href="{% url 'index' %}">
        <img src="{% static 'images/kratosubz_logo.png' %}" alt="KratoSubz Logo" class="w-24 mx-auto" />
      </a>
      <h2 class="text-2xl font-bold text-blue-600 mt-4">Create Your Account</h2>
      <p class="text-sm text-gray-500">Join KratoSubz and start topping up instantly!</p>
    </div>

    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium mb-1">Full Name</label>
        <input type="text" id="name" name="name" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email Address</label>
        <input type="email" id="email" name="email" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="username" class="block text-sm font-medium mb-1">Username</label>
        <input type="text" id="username" name="username" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="confirm-password" class="block text-sm font-medium mb-1">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition">
        Register
      </button>

      <p class="text-sm text-center text-gray-500 mt-4">
        Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login here</a>
      </p>
    </form>
  </div>
</body>

</html>
