{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | KratoSubz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{% static 'images/kratosubz_logo.png' %}" type="image/png">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-md">
    <div class="text-center mb-6">
      <img src="{% static 'images/kratosubz_logo.png' %}" alt="KratoSubz Logo" class="w-20 mx-auto mb-4">
      <h1 class="text-2xl font-bold text-gray-800">Reset Your Password</h1>
      <p class="text-gray-500 text-sm">Enter your email and weâ€™ll send you a reset link</p>
    </div>

    <form method="POST" action="{% url 'forgot_password' %}" class="space-y-4">
      {% csrf_token %}

      {% if messages %}
        <div class="text-sm text-red-500">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" name="email" id="email" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-medium">
        Send Reset Link
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Back to Login</a>
    </p>
  </div>
</body>
</html>
